<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>流程部署</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <link rel="stylesheet" type="text/css" href="../plugins/datetimepicker/css/wui.min.css">

    <script src="../plugins/jQuery/jquery-3.3.1.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <!--AngularJS-->
    <script src="../plugins/angularjs/angular.min.js"></script>
    <!-- 分页插件 -->
    <script src="../plugins/angularjs/pagination.js"></script>
    <!-- 时间插件 -->
    <script src="../plugins/datetimepicker/js/wui-date.js" type="text/javascript"></script>
    <!--AngularJS module/controller/service-->
    <script src="../js/module/base.js" type="text/javascript"></script>
    <script src="../js/service/workflow/processDefinitionService.js" type="text/javascript"></script>
    <script src="../js/controller/baseController.js" type="text/javascript"></script>
    <script src="../js/controller/workflow/processDefinitionController.js" type="text/javascript"></script>

    <link rel="stylesheet" href="../plugins/select2/select2.css"/>
    <link rel="stylesheet" href="../plugins/select2/select2-bootstrap.css"/>
    <script src="../plugins/select2/select2.min.js" type="text/javascript"></script>
    <script src="../plugins/select2/angular-select2.js" type="text/javascript"></script>
    <!--sweet alert-->
    <link rel="stylesheet" href="../plugins/sweetalert/sweet-alert.css"/>
    <script src="../plugins/sweetalert/sweet-alert.min.js" type="text/javascript"></script>

</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="halcyon" ng-controller="processDefinitionController">
<div class="box">
    <!-- .box-body -->
    <div class="box-header with-border">
        <h3 class="box-title">流程部署</h3>
    </div>

    <div class="box-body">
        <!-- 数据表格 -->
        <div class="table-box">

            <!--工具栏-->
            <div class="pull-left">
                <div class="form-group form-inline">
                    <div>
                        <button type="button" class="btn btn-default" onclick="window.location.reload();"><i
                                class="fa fa-refresh"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="box-tools pull-right">
                <div class="has-feedback">
                </div>
            </div>
            <!--工具栏/-->

            <!--数据列表-->
            <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                <thead>
                <tr>
                    <th class="" style="padding-right:0px">
                        <input id="selall" type="checkbox" class="icheckbox_square-blue">
                    </th>
                    <th>流程名称</th>
                    <th>ID</th>
                    <th>标识Key</th>
                    <th>分类</th>
                    <th>描述</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in rows">
                    <td><input type="checkbox" ng-click="updateSelected($event,item.userId)"></td>
                    <td>{{item.name}}</td>
                    <td>{{item.id}}</td>
                    <td>{{item.key}}</td>
                    <td>{{item.category}}</td>
                    <td>{{item.description}}</td>
                    <td class="text-center">
                        <button type="button" class="btn btn-sm btn-success" ng-click="delete(item.id)">
                            <i class="fa fa-trash"></i>删除
                        </button>
                        <button type="button" class="btn btn-sm btn-success" ng-click="detail(item.userId)"
                                data-toggle="modal" data-target="#detailWindow">
                            <i class="fa fa-reorder"></i>详情
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <!--数据列表/-->
        </div>
        <!-- 分页 /-->
        <tm-pagination conf="pageConf"></tm-pagination>

    </div>
    <!-- /.box-body -->

    <!-- Loading -->
    <div class="overlay">
        <i class="fa fa-refresh fa-spin"></i>
    </div>
    <!-- end loading -->
</div>


<!-- 明细窗口 -->
<div class="modal fade" id="detailWindow" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width:100%;height:100px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">流程部署详情</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped" width="800px">
                    <tr>
                        <td>用户姓名</td>
                        <td><input ng-model="sysUser.userName" class="form-control" placeholder="用户姓名"></td>
                    </tr>
                    <tr>
                        <td>联系方式</td>
                        <td>
                            <input ng-model="sysUser.phone" class="form-control" placeholder="联系方式">
                        </td>
                        <td>电子邮箱</td>
                        <td>
                            <input ng-model="sysUser.email" class="form-control" placeholder="电子邮箱">
                        </td>

                    </tr>
                    <tr>
                        <td>账户有效期从</td>
                        <!--<td><input select2 config="sysUserOptions" ng-model="sysUser.userType" class="form-control" placeholder="联系方式"></td>-->
                        <td>
                            <wui-date id="startActiveDate" format="yyyy-mm-dd" placeholder="请选择或输入日期"
                                      btns="{'ok':'确定','now':'此刻'}" ng-model="sysUser.startActiveDate">
                            </wui-date>
                        </td>
                        <td>账户有效期至</td>
                        <td>
                            <wui-date id="endActiveDate" format="yyyy-mm-dd" placeholder="请选择或输入日期"
                                      btns="{'ok':'确定','now':'此刻'}" ng-model="sysUser.endActiveDate">
                            </wui-date>
                        </td>
                    </tr>
                    <tr>
                        <td>员工姓名</td>
                        <td><input select2 config="empOptions" ng-model="sysUser.employeeId"
                                   class="form-control"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button ng-click="save()" class="btn btn-default" data-dismiss="modal" aria-hidden="true">保存</button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
